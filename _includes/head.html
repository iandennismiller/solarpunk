<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
{% include meta-twitter.html %}
{% include meta-facebook.html %}

  <link rel="sitemap" href={{ "/sitemap.xml" | prepend: site.baseurl | prepend: site.url }} />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="shortcut icon" type="image/x-icon" href="{{"/media/favicon.ico" | prepend: site.baseurl }}"/>

  <title>{% if page.title %}{{ site.title | escape }} - {{ page.title | escape }}{% else %}{{ site.title | escape }} measures open source influence {% endif %}</title>

  {% capture styles %}
  {% include styles.scss %}
  {% endcapture %}
  <style>
  {{ styles | scssify }}
  </style>

  <meta name="google-site-verification" content="904nuN-bvh5Pwl6PZzvZsq7i6d2oYralrXJ-sf94Nj4" />
</head>
